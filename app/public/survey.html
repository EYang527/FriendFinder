<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>


</head>
<body>

    <h1>Welcome to the Survey !!!</h1>

    <p>About you</p>

    <div class=" column is-4 field">
            <label class="label ">Name(required)</label>
            <div class="control ">
              <input class="input" id="name" type="text" placeholder="John Doe">
            </div>
          </div>

          <div class=" column is-2 field">
              <label class="label ">Zip code (required)</label>
              <div class="control ">
                <input class="input" id="zipcode" type="text" placeholder="55106">
              </div>
            </div>
          
          <div class=" column is-8 field">
            <label class="label ">Link to Photo Image (required)</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" id="linkPic" type="text" placeholder="http://<url>/image" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>          
          </div>
            <div id="questionsDiv"></div>
            
            <br><br>

          <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link" id="submitButton">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-text">Cancel</button>
                </div>
              </div>
              <div id="validation" class="has-text-danger"></div>

             

<!-- Modal div -->
              <div id="modal" class="modal">
                  <div class="modal-background"></div>
                  <div class="modal-content">
                    <div class="box">
                      <article class="media">
                        <div class="media-left">
                          <figure class="image is-500x500">
                            <img id="imageMatch" src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                          </figure>
                        </div>
                        <div class="media-content">
                          <div class="content">
                            <p>
                              <strong>Your Match</strong>
                              <br>
                              <p id="matchName"></p>
                            </p>
                          </div>
                          <nav class="level is-mobile">
                            <div class="level-left">
                              <a class="level-item" aria-label="retweet">
                                  <span class="icon is-small">
                                    <svg class="svg-inline--fa fa-retweet fa-w-20" aria-hidden="true" data-prefix="fas" data-icon="retweet" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" data-fa-i2svg=""><path fill="currentColor" d="M629.657 343.598L528.971 444.284c-9.373 9.372-24.568 9.372-33.941 0L394.343 343.598c-9.373-9.373-9.373-24.569 0-33.941l10.823-10.823c9.562-9.562 25.133-9.34 34.419.492L480 342.118V160H292.451a24.005 24.005 0 0 1-16.971-7.029l-16-16C244.361 121.851 255.069 96 276.451 96H520c13.255 0 24 10.745 24 24v222.118l40.416-42.792c9.285-9.831 24.856-10.054 34.419-.492l10.823 10.823c9.372 9.372 9.372 24.569-.001 33.941zm-265.138 15.431A23.999 23.999 0 0 0 347.548 352H160V169.881l40.416 42.792c9.286 9.831 24.856 10.054 34.419.491l10.822-10.822c9.373-9.373 9.373-24.569 0-33.941L144.971 67.716c-9.373-9.373-24.569-9.373-33.941 0L10.343 168.402c-9.373 9.373-9.373 24.569 0 33.941l10.822 10.822c9.562 9.562 25.133 9.34 34.419-.491L96 169.881V392c0 13.255 10.745 24 24 24h243.549c21.382 0 32.09-25.851 16.971-40.971l-16.001-16z"></path></svg><!-- <i class="fas fa-retweet" aria-hidden="true"></i> -->
                                  </span>
                                </a>
                                <a class="level-item" aria-label="like">
                                  <span class="icon is-small">
                                    <svg class="svg-inline--fa fa-heart fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="heart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path></svg><!-- <i class="fas fa-heart" aria-hidden="true"></i> -->
                                </span>
                              </a>
                            </div>
                          </nav>
                        </div>
                      </article>
                    </div>
                  </div>
                  <button class="modal-close is-large" aria-label="close"></button>
                </div>


</body>
<script>

    var value,text;
    let validate=false;
    let counter=10;
    let dataArr=[];
    let validation="";
    let questionsArr=[
" You prefer achieving your goals than assisting others to achieve theirs",
" You don't like animals ",
" Fast foods are your daily lunches",
" You want to travel all around the world If you can. ",
" Trump policy protects us and our country's economy ",
" You can shop all day and buy anything",
" Why driving , Uber & Lyft are available any time",
" You rather spend Christmas with family than friends or coworkers ",
" You are good with money",
" You always do big things for your Birthday",
];



    $(document).ready(function(){
      var htmlQuestions="";
        console.log("hello survey");
        

        // create survey dynamically
        for (var i=0;i<10;i++)
        {
            htmlQuestions+=`   <div class=" field">
            <label class="label">Question ${i+1}: 
                <p>${questionsArr[i]}</p></label>
            <div class="control">
              <div class="select is-one-quarter" id="dropdown${i+1}">
                <select>
                  <option selected="true" disabled="disabled" >choose your answer</option>
                  <option value=1>1- strongly agree</option>
                  <option value=2>2- agree </option>
                  <option value=3>3- neutral</option>
                  <option value=4>4- disagree</option>
                  <option value=5>5- strongly disagree</option>
                </select>
              </div>
            </div>
        </div>`;
        }

        $("#questionsDiv").append(htmlQuestions);
    });

   $("#submitButton").on("click",function(){
    console.log("check");
    counter=10;

    for (var d=1;d<11;d++)
    {
          checkValue=$(`#dropdown${d} option:selected`).val();
        
        

        if (checkValue=="choose your answer" )
        {   
        
              validation+=`*** <b> question ${d}:</b> need to be answered !!! <br>`;
        }
        else 
        {    
            counter--;
            dataArr.push(checkValue);
        }
      }

    console.log("counter",counter);

    if (counter<1){
      {
        console.log("Sucess");
        validate=true;
      }  
   } // end if 
  //end for validation);

     $("#validation").html(validation); 
     validation="";  
    
     if(validate){
       
       let nameInput=$("#name").val().trim();
       let imageInput= $("#linkPic").val().trim();
       let zipInput=$("#zipcode").val().trim();

       let newPerson={
           name: (nameInput=="")?"joeDoe":nameInput,
           image: (imageInput=="")?"http://via.placeholder.com/150x150":imageInput,
           zipcode:(zipInput=="")?55106:zipInput, 
           pArr: dataArr,
       };
   
       $.post("/api/friends", newPerson)
                   .then(function (data) {
                       console.log("survey.html", data);
                       alert("Adding person");
                       $("#matchName").html(data[0]);
                      $("#imageMatch").attr("src",data[1]);
                      $("#modal").addClass("is-active"); 
                   });   
     }
     else
     {
      console.log("validation fail!");
      dataArr=[];
     }
          
})

  $(".modal-close").on("click",function(){

    $("#modal").removeClass("is-active");
    location.href="/";   // exit and go to Homepage
  })


</script>

</html>
